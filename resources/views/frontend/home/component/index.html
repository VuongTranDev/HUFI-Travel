<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Tour Đã Đặt</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ratings-container {
            max-width: 600px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            color: #555;
        }

        .rating-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-bar {
            flex: 3;
            background-color: #f8f4f4;
            border-radius: 8px;
            overflow: hidden;
            margin: 0 10px;
            position: relative;
            height: 10px;
        }

        .progress {
            height: 100%;
            background-color: #f05a4f;
            width: 0;
            /* Bắt đầu từ 0 */
            transition: width 1s ease-in-out;
            /* Hiệu ứng mượt */
        }

        .value {
            flex: 1;
            font-size: 14px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="ratings-container">
        <div class="rating-item">
            <div class="progress-bar">
                <div class="progress" data-width="50"></div>
            </div>
            <span class="value">5 ⭐</span>
        </div>
        <div class="rating-item">
            <div class="progress-bar">
                <div class="progress" data-width="87"></div>
            </div>
            <span class="value">4 ⭐</span>
        </div>
        <div class="rating-item">
            <div class="progress-bar">
                <div class="progress" data-width="77"></div>
            </div>
            <span class="value">3 ⭐</span>
        </div>
        <div class="rating-item">
            <div class="progress-bar">
                <div class="progress" data-width="69"></div>
            </div>
            <span class="value">2 ⭐</span>
        </div>
        <div class="rating-item">
            <div class="progress-bar">
                <div class="progress" data-width="40"></div>
            </div>
            <span class="value">1 ⭐</span>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Lấy tất cả các thanh tiến trình
            const progressBars = document.querySelectorAll('.progress');

            // Áp dụng hiệu ứng cho từng thanh
            progressBars.forEach(bar => {
                const width = bar.getAttribute('data-width'); // Lấy giá trị width từ data-width
                bar.style.width = width + '%'; // Gán width với giá trị từ data-width
            });
        });
    </script>
</body>

</html>
