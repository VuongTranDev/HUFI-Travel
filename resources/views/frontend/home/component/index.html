<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Tour Đã Đặt</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-header {
            font-weight: bold;
        }
        .btn-rating {
            color: #f39c12;
        }
        .btn-rating:hover {
            color: #d35400;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center text-primary">Thông Tin Tour Đã Đặt</h1>

        <!-- Thông tin Tour -->
        <div class="card mb-4 shadow">
            <div class="card-header bg-primary text-white">
                <h5>Tour: <span id="tourName">Tour Du Lịch Đà Lạt</span></h5>
            </div>
            <div class="card-body">
                <p><strong>Ngày bắt đầu:</strong> <span id="startDate">2024-12-10</span></p>
                <p><strong>Ngày kết thúc:</strong> <span id="endDate">2024-12-15</span></p>
                <p><strong>Số lượng người:</strong> <span id="numPeople">2</span></p>
                <p><strong>Giá:</strong> <span id="price">5,000,000 VND</span></p>
                <p><strong>Giá giảm:</strong> <span id="discountPrice">4,500,000 VND</span></p>
            </div>
        </div>

        <!-- Đánh giá Tour -->
        <div class="card mb-4 shadow">
            <div class="card-header bg-success text-white">
                <h5>Đánh Giá Tour</h5>
            </div>
            <div class="card-body">
                <form id="ratingForm">
                    <div class="mb-3">
                        <label for="ratingValue" class="form-label">Đánh giá:</label>
                        <div id="ratingStars" class="mb-3">
                            <button type="button" class="btn btn-link btn-rating" data-value="1"><i class="bi bi-star-fill"></i></button>
                            <button type="button" class="btn btn-link btn-rating" data-value="2"><i class="bi bi-star-fill"></i></button>
                            <button type="button" class="btn btn-link btn-rating" data-value="3"><i class="bi bi-star-fill"></i></button>
                            <button type="button" class="btn btn-link btn-rating" data-value="4"><i class="bi bi-star-fill"></i></button>
                            <button type="button" class="btn btn-link btn-rating" data-value="5"><i class="bi bi-star-fill"></i></button>
                        </div>
                        <input type="hidden" id="ratingValue" required>
                    </div>
                    <div class="mb-3">
                        <label for="reviewText" class="form-label">Nhận xét:</label>
                        <textarea id="reviewText" class="form-control" rows="3" placeholder="Nhập nhận xét của bạn..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Gửi đánh giá</button>
                </form>
            </div>
        </div>

        <!-- Hủy Tour -->
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h5>Hủy Tour</h5>
            </div>
            <div class="card-body">
                <p class="text-muted">Nếu bạn muốn hủy tour này, vui lòng nhấn vào nút bên dưới.</p>
                <button id="cancelTourButton" class="btn btn-danger">Hủy Tour</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Gán sự kiện click cho các nút đánh giá
        const ratingStars = document.querySelectorAll('.btn-rating');
        const ratingInput = document.getElementById('ratingValue');

        ratingStars.forEach(star => {
            star.addEventListener('click', function () {
                const value = this.getAttribute('data-value');
                ratingInput.value = value;

                // Làm nổi bật các sao đã chọn
                ratingStars.forEach(s => s.classList.remove('text-warning'));
                for (let i = 0; i < value; i++) {
                    ratingStars[i].classList.add('text-warning');
                }
            });
        });

        // Xử lý gửi đánh giá
        document.getElementById('ratingForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const ratingValue = document.getElementById('ratingValue').value;
            const reviewText = document.getElementById('reviewText').value;
            alert(`Bạn đã gửi đánh giá ${ratingValue} sao với nhận xét: "${reviewText}"`);
            // Gửi dữ liệu đánh giá qua API hoặc xử lý backend tại đây
        });

        // Xử lý hủy tour
        document.getElementById('cancelTourButton').addEventListener('click', function () {
            if (confirm('Bạn có chắc chắn muốn hủy tour này không?')) {
                alert('Tour của bạn đã được hủy!');
                // Gửi yêu cầu hủy tour qua API hoặc xử lý backend tại đây
            }
        });
    </script>
</body>
</html>
